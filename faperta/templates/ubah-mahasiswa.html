{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah: {{ mahasiswa.NIM }}</h3>

            {% for message in messages %}
                {% if messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}

            <form action="{% url 'ubah_mahasiswa' mahasiswa.id %}" method="post">
                {% csrf_token %}

                {{ form.as_p }}
            
                <button class="btn btn-primary">Simpan</button>
                <a href="/faperta" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
